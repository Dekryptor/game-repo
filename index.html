<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        #gameCanvas {
            display: block; /* Removes scrollbars in some browsers */
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Loading...</h1>
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script type="module" src="utils.js"></script>
    <script type="module" src="AssetManager.js"></script>
    <script type="module" src="Camera.js"></script>
    <script type="module" src="Ship.js"></script>
    <script type="module" src="MapObject.js"></script>
    <script type="module" src="EventManager.js"></script>
    <script type="module" src="GameMap.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
